<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
    }

    .form-control {
      border-radius: 10px;
      padding-left: 2.5rem;
    }

    .form-floating > label {
      padding-left: 1.5rem;
    }

    .input-icon {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
    }

    .btn-primary {
      background-color: #343a40;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #23272b;
    }

    .text-muted {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h3 class="text-center mb-4">Criar Conta</h3>

  <!-- Mensagem de erro (se houver) -->
  <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>

  <form method="post" th:action="@{/cadastro}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-floating mb-3 position-relative">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo" required>
      <label for="nome">Nome Completo</label>
      <i class="bi bi-person input-icon"></i>
    </div>

    <div class="form-floating mb-3 position-relative">
      <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
      <label for="email">Email</label>
      <i class="bi bi-envelope input-icon"></i>
    </div>

    <div class="form-floating mb-3 position-relative">
      <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
      <label for="senha">Senha</label>
      <i class="bi bi-lock input-icon"></i>
    </div>

    <div class="form-floating mb-4 position-relative">
      <input type="password" class="form-control" name="confirmacaoSenha" id="confirmacaoSenha" placeholder="Confirme sua Senha" required>
      <label for="confirmacaoSenha">Confirme sua Senha</label>
      <i class="bi bi-lock input-icon"></i>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  </form>

  <p class="text-center mt-3">
    Já tem uma conta? <a th:href="@{/login}">Faça login</a>
  </p>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
